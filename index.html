<!doctype html>
<html>
  <style>
    body{
      color: var(--tg-theme-text-color);
      background: var(--tg-theme-bg-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 18px;
    }

    .hint{
      color: var(--tg-theme-hint-color);
    }

    .link{
      color: var(--tg-theme-link-color);
    }

    .button{
      background: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      border: none;
      font-size: 18px;
    }

    .button:not(:last-child){
      margin-bottom: 20px
    }

    #usercard{
      text-align: center;
    }

    #left_cont{
      align-items: right;
    }

    #left_cont{
      text-align: center;
    }
    .free-class{
      background-color: pink;
    }

  </style>
  <head>
    <meta charset="utf-8" />
    <link rel = "stylesheet" href = "datepicker/air-datepicker.css">
    <title>Test Page</title>
  </head>
  <body>
    <div id = "top_cont">
      <p id = "calendar"></p>
    </div>
    <div id = "bot_cont">
      <button>Test</button>
    </div>
  </body>
  <script src = "https://telegram.org/js/telegram-web-app.js"></script>
  <script src = "datepicker/air-datepicker.js"></script>
  <script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    tg.MainButton.show()
    busy_dates = [[10,10,2023]]
    let calendar = new AirDatepicker('#calendar', {
      onRenderCell({date, cellType}) {
        if (cellType === 'day') {
            if (isListInListOfLists(Array.from([date.getDate(), date.getMonth(), date.getFullYear()]), busy_dates)) {
                return {
                    disabled: false,
                    classes: 'free-class',
                    attrs: {
                        title: 'Cell is busy'
                    }
                }
            }
        }
    }
    });

    function isListInListOfLists(sublist, listOfLists) {
      for (let i = 0; i < listOfLists.length; i++) {
        if (JSON.stringify(listOfLists[i]) === JSON.stringify(sublist)) {
          return true;
        }
      }
      return false;
    }
  </script>
</html>
