<!doctype html>
<html>
  <style>
    body{
      color: var(--tg-theme-text-color);
      background: var(--tg-theme-bg-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 18px;
    }

    .hint{
      color: var(--tg-theme-hint-color);
    }

    .link{
      color: var(--tg-theme-link-color);
    }

    .button{
      background: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      border: none;
      font-size: 18px;
    }

    .button:not(:last-child){
      margin-bottom: 20px
    }

    #usercard{
      text-align: center;
    }

    #left_cont{
      align-items: right;
    }

    #left_cont{
      text-align: center;
    }
    .busy-class{
      background-color: pink;
    }
    #tusa{
      color: gray;
    }

  </style>
  <head>
    <meta charset="utf-8" />
    <link rel = "stylesheet" href = "datepicker/air-datepicker.css">
    <title>Test Page</title>
  </head>
  <body>
    <div id = "top_cont">
      <p id = "calendar"></p>
    </div>
    <div id = "bot_cont">
      <p id = "tusa"> Никто не тусит в этот день </p>
    </div>
  </body>
  <script src = "https://telegram.org/js/telegram-web-app.js"></script>
  <script src = "datepicker/air-datepicker.js"></script>
  <script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    tg.MainButton.show()
    let busy_dates = {}
    persons = {"Nikita":
                {
                  "Nick": "Esmainer01",
                  "busy_dates": [
                    {
                      "date": "10.10.2023",
                      "time": "evening"
                    },
                    {
                      "date": "11.10.2023",
                      "time": "all day"
                    }
                  ]
                },
              "Ivan":
                {
                  "Nick": "nohelpstill",
                  "busy_dates": [
                    {
                      "date": "11.10.2023",
                      "time": "evening"
                    },
                    {
                      "date": "12.10.2023",
                      "time": "all day"
                    }
                  ]
                }
              }
    for (let person of Object.keys(persons)) {
      for (let date of Object.values(persons[person]["busy_dates"])) {
        if (!isListInListOfLists(date["date"], Object.keys(busy_dates))){
          busy_dates[date["date"]] = new Array(person)
        }
        else {
          busy_dates[date["date"]].push(person)
        }
      }
    }
    console.log(busy_dates)
    let calendar = new AirDatepicker('#calendar', {
      onRenderCell({date, cellType}) {
        if (cellType === 'day') {
            if (Object.keys(busy_dates).includes(`${date.getDate()}.${date.getMonth()}.${date.getFullYear()}`)) {
                return {
                    disabled: false,
                    classes: 'busy-class',
                    attrs: {
                        title: `busy day`
                    }
                }
            }
        }
    },
      onSelect({date, formattedDate, datepicker}) {
        if (Object.keys(busy_dates).includes(`${date.getDate()}.${date.getMonth()}.${date.getFullYear()}`)) {
          document.getElementById('tusa').innerHTML = constructStringTusi(busy_dates[`${date.getDate()}.${date.getMonth()}.${date.getFullYear()}`])
        }
        else {
          document.getElementById('tusa').textContent = "Никто не собирается тусить в этот день"
        }
    }
    });

    function constructStringTusi(elements) {
      let output = ``
      for (let i = 0; i < elements.length; i++){
        output += `<a href = 'https://t.me/${persons[elements[i]]["Nick"]}'>${elements[i]}</a>\n`
      }
      return output
    }

    function isListInListOfLists(sublist, listOfLists) {
      for (let i = 0; i < listOfLists.length; i++) {
        if (JSON.stringify(listOfLists[i]) === JSON.stringify(sublist)) {
          return true;
        }
      }
      return false;
    }
  </script>
</html>
